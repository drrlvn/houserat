name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install libpcap
      run: apt install libpcap0.8
    - name: Update rust
      run: rustup update
    - name: Format
      run: cargo fmt -- --check
    - name: Clippy
      run: cargo clippy -- -D warnings
    - name: Check
      run: cargo check
    - name: Test
      run: cargo test
